<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Gemini Dashboard V12 (Stable)</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        body { 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            font-family: "Noto Sans", "DejaVu Sans", sans-serif; 
            background: #111; 
            color: white;
            user-select: none;
        }

        /* --- LAYOUT --- */
        #bg-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; transition: opacity 0.5s; }
        #vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%); z-index: 1; pointer-events: none; }

        #widget-container { position: absolute; top: 50%; right: 40px; transform: translateY(-50%); width: 350px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 10; }
        #ai-container { position: absolute; bottom: 40px; left: 40px; width: 400px; height: 550px; z-index: 10; }

        /* --- CHAT --- */
        #chat-window {
            width: 100%; height: 100%;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem; font-weight: bold; opacity: 0.9;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03);
        }

        #chat-history { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: #87CEEB; color: #111; font-weight: 600; }
        .msg.ai { align-self: flex-start; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.05); }
        .msg.error { align-self: center; background: rgba(255, 80, 80, 0.2); border: 1px solid #ff4444; color: #ffcccc; font-family: monospace; font-size: 0.8rem; }
        .msg.system { align-self: center; color: #aaa; font-size: 0.75rem; font-style: italic; }

        .chat-input-area { padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; background: rgba(0,0,0,0.2); }
        #chat-input { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px 15px; color: white; }
        #chat-input:focus { border-color: #87CEEB; }
        #send-btn { background: white; color: black; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        /* --- CARDS --- */
        .card { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: center; }
        #widget-time { grid-column: span 2; }
        #clock { font-size: 3.5rem; font-weight: 700; line-height: 1; letter-spacing: -2px; }
        #date { font-size: 1.1rem; opacity: 0.7; margin-top: 5px; }
        #widget-weather { grid-column: span 1; aspect-ratio: 1/1; }
        #temp { font-size: 2.2rem; font-weight: 600; }
        #widget-settings { grid-column: span 1; aspect-ratio: 1/1; align-items: center; cursor: pointer; text-align: center; }
        #gear-icon { font-size: 2rem; margin-bottom: 5px; }

        /* --- MODAL --- */
        #modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #modal-overlay.active { opacity: 1; pointer-events: all; }
        #search-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; max-height: 90vh; background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        
        .controls-row { display: flex; gap: 10px; }
        input[type="text"], input[type="password"] { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; color: white; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; background: white; color: black; }
        
        /* RESTORED TOGGLES */
        .toggles { display: flex; gap: 20px; align-items: center; background: rgba(0,0,0,0.3); padding: 0 20px; border-radius: 12px; min-height: 45px; }
        .toggle-label { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; cursor: pointer; }
        input[type="checkbox"] { accent-color: #fd5e53; transform: scale(1.1); }

        #results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 10px; overflow-y: auto; height: 200px; }
        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .thumb:hover { border-color: #87CEEB; }

    </style>
</head>
<body>

    <img id="bg-image" src="" alt="">
    <div id="vignette"></div>

    <div id="widget-container">
        <div class="card" id="widget-time">
            <div id="clock">00:00</div>
            <div id="date">Loading...</div>
        </div>
        <div class="card" id="widget-weather">
            <div id="temp">--¬∞</div>
            <div id="condition">...</div>
        </div>
        <div class="card" id="widget-settings" onclick="toggleModal()">
            <div id="gear-icon">‚öôÔ∏è</div>
            <div class="label">Config</div>
        </div>
    </div>

    <div id="ai-container">
        <div id="chat-window">
            <div class="chat-header">
                <div>GEMINI <span id="model-display" style="font-size:0.7em; background:#444; padding:2px 6px; border-radius:4px;">AUTO</span></div>
                <div style="font-size: 0.75rem; opacity: 0.6; cursor: pointer;" onclick="clearChat()">üóëÔ∏è Clear</div>
            </div>
            <div id="chat-history"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Message..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" onclick="if(event.target === this) toggleModal()">
        <div id="search-modal">
            <h3 style="color:white; border-bottom:1px solid #333; padding-bottom:10px;">Configuration</h3>
            
            <!-- API KEY -->
            <div>
                <label style="color:#87CEEB; font-size:0.8rem; font-weight:bold;">GEMINI API KEY</label>
                <input type="password" id="gemini-key" placeholder="Paste Key..." style="width: 100%; margin-top:5px;" onchange="saveSettings()">
                <div style="font-size:0.75rem; color:#aaa; margin-top:5px;">Your key is saved locally. If "1.5 Flash" fails, I will auto-switch to "Pro".</div>
            </div>

            <!-- WALLHAVEN -->
            <div>
                <label style="color:#87CEEB; font-size:0.8rem; font-weight:bold;">WALLHAVEN SEARCH</label>
                <div class="controls-row" style="margin-top:5px;">
                    <input type="text" id="search-query" placeholder="Tag (e.g. Cyberpunk)" value="scenery">
                    <button class="btn" onclick="searchWallhaven()">Search</button>
                </div>
                
                <!-- RESTORED TOGGLES -->
                <div class="toggles" style="margin-top: 10px;">
                    <label class="toggle-label"><input type="checkbox" id="chk-sfw" checked> SFW</label>
                    <label class="toggle-label" style="color: #ffd700;"><input type="checkbox" id="chk-sketchy"> Sketchy</label>
                    <label class="toggle-label" style="color: #ff4444;"><input type="checkbox" id="chk-nsfw"> NSFW</label>
                </div>

                <div id="results-grid"></div>
            </div>

            <!-- LOCAL FILE -->
            <div>
                <label style="color:#87CEEB; font-size:0.8rem; font-weight:bold;">LOCAL FILE (Offline)</label>
                <input type="file" id="local-file" accept="image/*" onchange="handleLocalFile(this)" style="width: 100%; margin-top:5px;">
            </div>
            
            <button class="btn" style="width: 100%; background: #333; color: white; margin-top: 10px;" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // DO NOT PASTE KEYS HERE FOR GITHUB UPLOAD. LEAVE EMPTY.
        const WALLHAVEN_KEY = 'xTI3zpzyCOeH4ezFz0w30iQmosKjHJV9'; 
        const LAT = 40.7128; 
        const LON = -74.0060; 
        const DEFAULT_GEMINI_KEY = 'AIzaSyDgp2jqTk9TxsQCKwU4BafNctQ0n2BAgnQ';

        // --- DOM ---
        const bgImage = document.getElementById('bg-image');
        const resultsGrid = document.getElementById('results-grid');
        const chatHistory = document.getElementById('chat-history');
        const keyInput = document.getElementById('gemini-key');
        const modelDisplay = document.getElementById('model-display');

        // --- INIT ---
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_key');
            keyInput.value = savedKey || DEFAULT_GEMINI_KEY;
            
            const savedChat = localStorage.getItem('chat_history');
            if(savedChat) chatHistory.innerHTML = savedChat;
            else addMsg("system", "System Online.");

            updateTime();
            fetchWeather();
        };

        // --- GEMINI LOGIC (With Auto-Fallback) ---
        function saveSettings() { localStorage.setItem('gemini_key', keyInput.value); }
        function clearChat() { chatHistory.innerHTML = ''; localStorage.removeItem('chat_history'); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            localStorage.setItem('chat_history', chatHistory.innerHTML);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            const apiKey = keyInput.value || DEFAULT_GEMINI_KEY;

            if(!text) return;
            addMsg("user", text);
            input.value = '';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg ai';
            loadingDiv.innerText = '...';
            loadingDiv.id = 'loading-msg';
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // TRY MODEL 1: FLASH
            try {
                await callGemini("gemini-1.5-flash", apiKey, text);
            } catch (e) {
                console.warn("Flash failed, trying Pro...");
                // TRY MODEL 2: PRO (Fallback)
                try {
                    await callGemini("gemini-pro", apiKey, text);
                } catch (e2) {
                    if(document.getElementById('loading-msg')) document.getElementById('loading-msg').remove();
                    addMsg("error", "Failed. Check Internet or API Key.");
                }
            }
        }

        async function callGemini(model, key, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                referrerPolicy: 'no-referrer',
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            
            if(data.error) {
                // Throw error so the Catch block above triggers the fallback
                throw new Error(data.error.message);
            } else {
                if(document.getElementById('loading-msg')) document.getElementById('loading-msg').remove();
                addMsg("ai", data.candidates[0].content.parts[0].text);
                
                // Update Badge to show which model actually worked
                modelDisplay.innerText = model.toUpperCase().replace("GEMINI-", "");
            }
        }

        // --- WALLHAVEN LOGIC (With Proxy & Toggles) ---
        function toggleModal() { document.getElementById('modal-overlay').classList.toggle('active'); }

        function getPurity() {
            const sfw = document.getElementById('chk-sfw').checked ? '1' : '0';
            const sketchy = document.getElementById('chk-sketchy').checked ? '1' : '0';
            const nsfw = document.getElementById('chk-nsfw').checked ? '1' : '0';
            // Default to SFW if user is dumb and unchecks everything
            return (sfw+sketchy+nsfw === '000') ? '100' : (sfw+sketchy+nsfw);
        }

        async function searchWallhaven() {
            const query = document.getElementById('search-query').value || 'random';
            const purity = getPurity();
            
            resultsGrid.innerHTML = '<div style="color:white; text-align:center;">Searching...</div>';
            
            try {
                const seed = Math.floor(Math.random() * 999999);
                const targetUrl = `https://wallhaven.cc/api/v1/search?apikey=${WALLHAVEN_KEY}&q=${query}&purity=${purity}&sorting=random&seed=${seed}&page=1`;
                
                // Using AllOrigins Proxy (Works best for Linux)
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();
                
                resultsGrid.innerHTML = '';
                if (data.data && data.data.length > 0) {
                    data.data.forEach(imgData => {
                        const img = document.createElement('img');
                        img.className = 'thumb';
                        img.src = imgData.thumbs.small;
                        img.onclick = () => { bgImage.src = imgData.path; };
                        resultsGrid.appendChild(img);
                    });
                } else {
                    resultsGrid.innerHTML = 'No results found.';
                }
            } catch (e) {
                resultsGrid.innerHTML = `<div style="color:#ff6b6b; text-align:center;">Network Blocked.<br><small>If on Linux, verify plugin network settings.</small></div>`;
            }
        }

        function handleLocalFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { bgImage.src = e.target.result; toggleModal(); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            setTimeout(updateTime, 1000);
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true`, { referrerPolicy: 'no-referrer' });
                const data = await res.json();
                document.getElementById('temp').innerText = `${Math.round(data.current_weather.temperature)}¬∞C`;
                document.getElementById('condition').innerText = "Active"; 
            } catch (e) { console.log("Weather failed"); }
        }
    </script>
</body>
</html>
