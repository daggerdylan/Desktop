<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Dashboard V18 (Rice God)</title>
    <style>
        /* --- VARIABLES --- */
        :root {
            --accent: #87CEEB; /* Default Blue */
            --bg-glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.15);
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        body { 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            font-family: "Noto Sans", "DejaVu Sans", sans-serif; 
            background: #111; 
            color: white;
            user-select: none;
        }

        /* --- LAYOUT --- */
        #bg-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; transition: opacity 0.5s; }
        #vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%); z-index: 1; pointer-events: none; }

        /* --- WIDGET GRID (Right) --- */
        #widget-container { 
            position: absolute; top: 50%; right: 40px; transform: translateY(-50%); 
            width: 350px; display: flex; flex-direction: column; gap: 20px; z-index: 10; 
        }

        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* --- AI CHAT (Left) --- */
        #ai-container { position: absolute; bottom: 100px; left: 40px; width: 400px; height: 500px; z-index: 10; }

        /* --- DOCK (Bottom) --- */
        #dock-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex; gap: 15px;
            z-index: 20;
            transition: transform 0.2s;
        }
        #dock-container:hover { transform: translateX(-50%) scale(1.05); }
        
        .dock-icon {
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            color: white; text-decoration: none;
        }
        .dock-icon:hover { background: var(--accent); color: black; transform: translateY(-5px); box-shadow: 0 5px 15px var(--accent); }

        /* --- CHAT STYLES --- */
        #chat-window {
            width: 100%; height: 100%;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem; font-weight: bold; opacity: 0.9;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03);
        }

        #chat-history { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; }
        .msg.ai { align-self: flex-start; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.05); }
        .msg.error { align-self: center; background: rgba(255, 80, 80, 0.2); border: 1px solid #ff4444; color: #ffcccc; font-family: monospace; font-size: 0.75rem; }

        .chat-input-area { padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; background: rgba(0,0,0,0.2); }
        #chat-input { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px 15px; color: white; }
        #chat-input:focus { border-color: var(--accent); }
        #send-btn { background: white; color: black; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        #send-btn:hover { background: var(--accent); }

        /* --- CARDS --- */
        .card { background: rgba(255, 255, 255, 0.08); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; justify-content: center; backdrop-filter: blur(10px); }
        
        #widget-time { align-items: flex-start; }
        #clock { font-size: 3.5rem; font-weight: 700; line-height: 1; letter-spacing: -2px; color: var(--accent); filter: brightness(1.2); }
        #date { font-size: 1.1rem; opacity: 0.7; margin-top: 5px; }
        #widget-weather { aspect-ratio: 1/1; }
        #temp { font-size: 2.2rem; font-weight: 600; }
        #widget-settings { aspect-ratio: 1/1; align-items: center; cursor: pointer; text-align: center; }
        #gear-icon { font-size: 2rem; margin-bottom: 5px; transition: transform 0.5s; }
        #widget-settings:hover #gear-icon { transform: rotate(90deg); color: var(--accent); }

        /* --- TO-DO LIST --- */
        #widget-todo { height: 200px; justify-content: flex-start; padding: 15px; overflow: hidden; }
        #todo-header { font-size: 0.8rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; display: flex; justify-content: space-between; }
        #todo-list { overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; cursor: pointer; opacity: 0.8; transition: opacity 0.2s; }
        .todo-item:hover { opacity: 1; }
        .todo-item.done { text-decoration: line-through; opacity: 0.4; }
        .todo-input { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; width: 100%; padding: 5px; margin-top: 5px; font-size: 0.8rem; }
        .todo-input:focus { border-color: var(--accent); }

        /* --- MODAL --- */
        #modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #modal-overlay.active { opacity: 1; pointer-events: all; }
        #search-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; max-height: 90vh; background: #1a1a1a; border: 1px solid var(--border); border-radius: 24px; padding: 30px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        
        .controls-row { display: flex; gap: 10px; }
        input[type="text"], input[type="password"] { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; color: white; }
        textarea { width: 100%; height: 80px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; color: white; resize: none; font-family: inherit; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; background: white; color: black; }
        .btn:hover { background: var(--accent); }

        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: transparent; }

        .toggles { display: flex; gap: 20px; align-items: center; background: rgba(0,0,0,0.3); padding: 0 20px; border-radius: 12px; min-height: 45px; }
        input[type="checkbox"] { accent-color: var(--accent); transform: scale(1.1); }

        #results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 10px; overflow-y: auto; height: 200px; }
        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .thumb:hover { border-color: var(--accent); }

    </style>
</head>
<body>

    <img id="bg-image" src="" alt="">
    <div id="vignette"></div>

    <!-- WIDGETS -->
    <div id="widget-container">
        <!-- Time -->
        <div class="card" id="widget-time">
            <div id="clock">00:00</div>
            <div id="date">Loading...</div>
        </div>
        
        <!-- Weather & Settings Row -->
        <div class="grid-row">
            <div class="card" id="widget-weather">
                <div id="temp">--¬∞</div>
                <div id="condition">...</div>
            </div>
            <div class="card" id="widget-settings" onclick="toggleModal()">
                <div id="gear-icon">‚öôÔ∏è</div>
                <div class="label">Config</div>
            </div>
        </div>

        <!-- To-Do List -->
        <div class="card" id="widget-todo">
            <div id="todo-header">
                <span>FOCUS LIST</span>
                <span style="cursor:pointer; opacity:0.5;" onclick="clearDoneTodos()">Clear Done</span>
            </div>
            <div id="todo-list"></div>
            <input type="text" class="todo-input" placeholder="+ Add task (Enter)" onkeypress="handleTodoEnter(event)">
        </div>
    </div>

    <!-- AI CHAT -->
    <div id="ai-container">
        <div id="chat-window">
            <div class="chat-header">
                <div>AI ASSISTANT <span style="font-size:0.7em; background:#444; padding:2px 6px; border-radius:4px;">FAST</span></div>
                <div style="font-size: 0.75rem; opacity: 0.6; cursor: pointer;" onclick="clearChat()">üóëÔ∏è Clear</div>
            </div>
            <div id="chat-history"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Message..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- DOCK (Quick Links) -->
    <div id="dock-container">
        <a href="https://google.com" target="_blank" class="dock-icon" title="Google">üîç</a>
        <a href="https://youtube.com" target="_blank" class="dock-icon" title="YouTube">üì∫</a>
        <a href="https://reddit.com" target="_blank" class="dock-icon" title="Reddit">üëΩ</a>
        <a href="https://github.com" target="_blank" class="dock-icon" title="GitHub">üêô</a>
        <a href="https://chatgpt.com" target="_blank" class="dock-icon" title="ChatGPT">ü§ñ</a>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="modal-overlay" onclick="if(event.target === this) toggleModal()">
        <div id="search-modal">
            <h3 style="color:white; border-bottom:1px solid #333; padding-bottom:10px;">Configuration</h3>
            
            <!-- THEME -->
            <div class="controls-row" style="align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
                <label style="color:var(--accent); font-weight:bold;">ACCENT COLOR</label>
                <input type="color" id="accent-picker" value="#87CEEB" onchange="updateAccent(this.value)">
            </div>

            <!-- AI CONFIG -->
            <div>
                <label style="color:var(--accent); font-size:0.8rem; font-weight:bold;">AI PERSONA</label>
                <textarea id="system-instruction" placeholder="e.g. You are a helpful assistant..." style="margin-top:5px;" onchange="saveSettings()"></textarea>
            </div>

            <!-- WALLHAVEN -->
            <div>
                <label style="color:var(--accent); font-size:0.8rem; font-weight:bold;">WALLPAPER SEARCH</label>
                <div class="controls-row" style="margin-top:5px;">
                    <input type="text" id="search-query" placeholder="Tag (e.g. Cyberpunk)" value="scenery">
                    <button class="btn" onclick="searchWallhaven()">Search</button>
                </div>
                
                <div class="toggles" style="margin-top: 10px;">
                    <label class="toggle-label"><input type="checkbox" id="chk-sfw" checked> SFW</label>
                    <label class="toggle-label" style="color: #ffd700;"><input type="checkbox" id="chk-sketchy"> Sketchy</label>
                    <label class="toggle-label" style="color: #ff4444;"><input type="checkbox" id="chk-nsfw"> NSFW</label>
                </div>

                <div id="results-grid"></div>
            </div>

            <!-- LOCAL FILE -->
            <div>
                <label style="color:var(--accent); font-size:0.8rem; font-weight:bold;">LOCAL FILE</label>
                <input type="file" id="local-file" accept="image/*" onchange="handleLocalFile(this)" style="width: 100%; margin-top:5px;">
            </div>
            
            <button class="btn" style="width: 100%; background: #333; color: white; margin-top: 10px;" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const WALLHAVEN_KEY = 'xTI3zpzyCOeH4ezFz0w30iQmosKjHJV9'; 
        const LAT = 40.7128; 
        const LON = -74.0060; 

        // --- DOM ---
        const bgImage = document.getElementById('bg-image');
        const resultsGrid = document.getElementById('results-grid');
        const chatHistory = document.getElementById('chat-history');
        const systemInput = document.getElementById('system-instruction');
        const todoList = document.getElementById('todo-list');
        const accentPicker = document.getElementById('accent-picker');

        // --- INIT ---
        window.onload = () => {
            // Load AI Settings
            const savedSystem = localStorage.getItem('system_instruction');
            if(savedSystem) systemInput.value = savedSystem;
            
            const savedChat = localStorage.getItem('chat_history');
            if(savedChat) chatHistory.innerHTML = savedChat;
            else addMsg("system", "Connected to Pollinations AI. Ready.");

            // Load Theme
            const savedAccent = localStorage.getItem('accent_color');
            if(savedAccent) {
                updateAccent(savedAccent);
                accentPicker.value = savedAccent;
            }

            // Load Todos
            loadTodos();

            updateTime();
            fetchWeather();
        };

        // --- THEME LOGIC ---
        function updateAccent(color) {
            document.documentElement.style.setProperty('--accent', color);
            localStorage.setItem('accent_color', color);
        }

        // --- TO-DO LOGIC ---
        function handleTodoEnter(e) {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                addTodo(e.target.value.trim());
                e.target.value = "";
            }
        }

        function addTodo(text) {
            const div = document.createElement('div');
            div.className = 'todo-item';
            div.innerHTML = `<input type="checkbox" onclick="toggleTodo(this)"> <span>${text}</span>`;
            todoList.appendChild(div);
            saveTodos();
        }

        function toggleTodo(checkbox) {
            const item = checkbox.parentElement;
            if(checkbox.checked) item.classList.add('done');
            else item.classList.remove('done');
            saveTodos();
        }

        function clearDoneTodos() {
            const dones = document.querySelectorAll('.todo-item.done');
            dones.forEach(el => el.remove());
            saveTodos();
        }

        function saveTodos() {
            localStorage.setItem('todo_html', todoList.innerHTML);
        }

        function loadTodos() {
            const saved = localStorage.getItem('todo_html');
            if(saved) {
                todoList.innerHTML = saved;
                // Re-bind click events for restored checkboxes
                const checks = todoList.querySelectorAll('input[type="checkbox"]');
                checks.forEach(box => {
                    box.onclick = function() { toggleTodo(this); };
                    // Ensure visual state matches checked state
                    if(box.checked) box.parentElement.classList.add('done');
                });
            }
        }

        // --- AI LOGIC (Pollinations) ---
        function saveSettings() { localStorage.setItem('system_instruction', systemInput.value); }
        function clearChat() { chatHistory.innerHTML = ''; localStorage.removeItem('chat_history'); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            formatted = formatted.replace(/\n/g, '<br>');
            div.innerHTML = formatted;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            localStorage.setItem('chat_history', chatHistory.innerHTML);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            const system = systemInput.value || "You are a helpful assistant.";

            if(!text) return;
            addMsg("user", text);
            input.value = '';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg ai';
            loadingDiv.innerText = 'Thinking...';
            loadingDiv.id = 'loading-msg';
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const url = "https://text.pollinations.ai/openai";
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    referrerPolicy: 'no-referrer',
                    body: JSON.stringify({
                        model: 'openai',
                        messages: [
                            { role: 'system', content: system },
                            { role: 'user', content: text }
                        ]
                    })
                });

                const data = await res.json();
                if(document.getElementById('loading-msg')) document.getElementById('loading-msg').remove();
                addMsg("ai", data.choices[0].message.content);

            } catch (e) {
                if(document.getElementById('loading-msg')) document.getElementById('loading-msg').remove();
                addMsg("error", "Error: " + e.message);
            }
        }

        // --- WALLHAVEN ---
        function toggleModal() { document.getElementById('modal-overlay').classList.toggle('active'); }
        function getPurity() {
            const sfw = document.getElementById('chk-sfw').checked ? '1' : '0';
            const sketchy = document.getElementById('chk-sketchy').checked ? '1' : '0';
            const nsfw = document.getElementById('chk-nsfw').checked ? '1' : '0';
            return (sfw+sketchy+nsfw === '000') ? '100' : (sfw+sketchy+nsfw);
        }

        async function searchWallhaven() {
            const query = document.getElementById('search-query').value || 'random';
            const purity = getPurity();
            
            resultsGrid.innerHTML = '<div style="color:white; text-align:center;">Searching...</div>';
            
            try {
                const seed = Math.floor(Math.random() * 999999);
                const targetUrl = `https://wallhaven.cc/api/v1/search?apikey=${WALLHAVEN_KEY}&q=${query}&purity=${purity}&sorting=random&seed=${seed}&page=1`;
                // Use AllOrigins Proxy
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();
                
                resultsGrid.innerHTML = '';
                if (data.data && data.data.length > 0) {
                    data.data.forEach(imgData => {
                        const img = document.createElement('img');
                        img.className = 'thumb';
                        img.src = imgData.thumbs.small;
                        img.onclick = () => { bgImage.src = imgData.path; };
                        resultsGrid.appendChild(img);
                    });
                } else {
                    resultsGrid.innerHTML = 'No results found.';
                }
            } catch (e) {
                resultsGrid.innerHTML = `<div style="color:#ff6b6b; text-align:center;">Network Error.</div>`;
            }
        }

        function handleLocalFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { bgImage.src = e.target.result; toggleModal(); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            setTimeout(updateTime, 1000);
        }

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true`, { referrerPolicy: 'no-referrer' });
                const data = await res.json();
                document.getElementById('temp').innerText = `${Math.round(data.current_weather.temperature)}¬∞C`;
            } catch (e) {}
        }
    </script>
</body>
</html>
